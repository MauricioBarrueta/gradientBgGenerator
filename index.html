<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/scss/styles.css">
    <title>Style Generator: Gradient Background</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
</head>
<body class="body">    
    <main>
        <section class="gradient-linear active">
            <div class="card-container">
                <span class="card-title">Linear Gradient</span>
                <div class="colors">
                    <div class="color">
                        <input type="color" class="color-1" value="#5F758E">
                        <input type="number" id="range1Value" oninput="clr1.value=range1Value.value">
                        <input type="range" class="form-range" id="clr1" min="0" max="100" step="1" value="0" oninput="range1Value.value=clr1.value">
                    </div>
                    <div class="color">
                        <input type="color" class="color-2" value="#383961">
                        <input type="number" id="range2Value" oninput="clr2.value=range2Value.value">
                        <input type="range" class="form-range" id="clr2" min="0" max="100" step="1" value="50" oninput="range2Value.value=clr2.value">
                    </div>
                    <div class="color div-color3">
                        <input type="color" class="color-3">
                        <input type="number" id="range3Value" oninput="clr3.value=range3Value.value">   
                        <input type="range" class="form-range" id="clr3" min="0" max="100" step="1" value="100" oninput="range3Value.value=clr3.value">
                    </div>                    
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="thirdColorEnabled">
                    <label class="form-check-label" for="thirdColorEnabled">Agregar 3.er color</label>
                </div>

                <div class="direction">
                    <button class="btn" onclick="getGradientDirection('to right', this)">&#xf061;</button> <!-- Right -->
                    <button class="btn fa-rotate-by" onclick="getGradientDirection('to bottom right', this)" style="--fa-rotate-angle: 225deg;">&#xf060;</button>
                    <button class="active btn" onclick="getGradientDirection('to bottom', this)">&#xf063;</button> <!-- Bottom -->
                    <button class="btn fa-rotate-by" onclick="getGradientDirection('to bottom left', this)" style="--fa-rotate-angle: 315deg;">&#xf060;</button>
                    <button class="btn" onclick="getGradientDirection('to left', this)">&#xf060;</button> <!-- Left -->
                    <button class="btn fa-rotate-by" onclick="getGradientDirection('to top left', this)" style="--fa-rotate-angle: 45deg;">&#xf060;</button>
                    <button class="btn" onclick="getGradientDirection('to top', this)">&#xf062;</button> <!-- Top -->
                    <button class="btn fa-rotate-by" onclick="getGradientDirection('to top right', this)" style="--fa-rotate-angle: 135deg;">&#xf060;</button>
                    <button class="btn isRadial" onclick="getGradientDirection('circle', this)">&#xf192;</button>
                </div>  
                <div class="preview">
                    <span>Vista previa</span>
                </div>              
                <div class="code">
                    <div class="form-floating">
                        <textarea class="form-control" id="css-code"></textarea>
                        <label for="css-code">El código CSS se genera automáticamente:</label>
                    </div> 
                    <button class="btn btn-danger" id="copy-code" title="Copiar">&#xf0c5;</button>                   
                </div>               
            </div>
        </section>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
